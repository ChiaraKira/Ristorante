<h2>Tavoli Disponibili</h2>


    <div class="elenco" [ngClass]="{'riservato': t.isRiservato}"  *ngFor="let t of tavoli">Numero Tavolo: {{t.id}}
        <ul>
            <li>Posti: {{t.posti}}</li>
            <li *ngIf="t.isRotondo">Tavolo Rotondo</li>
            <li *ngIf="t.isRiservato">Riservato</li>
            <button (click)="riserva(t.id)">
                <span *ngIf="t.isRiservato; else prenota">Annulla</span>
            </button>
            <ng-template #prenota><span>Prenota</span></ng-template>
            <button (click)="elimina(t.id)">
                Elimina
            </button>
        </ul>
    </div>
